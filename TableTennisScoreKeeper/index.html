<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Table Tennis Score Keeper</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="icon" href="favicon.png">
</head>
<body>
    <div id="wrapper">
        <img src="./images/pingponghero.jpg" alt="Table Tennis Icon" />
        <h2>Table Tennis Score Keeper</h2>
        <div class="scoreKeeping">
            <h1 id ="score"> <span id="playerOneScore">0</span> to <span id="playerTwoScore">0</span></h1>
            <p>Use the buttons below to keep score.</p>
            <p><strong>Playing To </strong> <select name="scoreLimitSelect" id="scoreLimitSelect">
                <option value="5">5</option>
                <option value="7">7</option>
                <option value="9">9</option>
                <option value="11">11</option>
            </select></p>
        </div>
        <div id="buttonSection">
            <button id="red">+1 Player One</button> 
            <button id="yellow">Reset</button>
            <button id="blue">+1 Player Two</button>

            <div id="Winner">Climb to the Top!</div>
        <script src="app.js"></script>
        </div>
    </div>
</body>
</html>
